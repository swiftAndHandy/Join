<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/add_task_style.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <script src="./assets/js/add_task.js"></script>
    <title>Join- Add task</title>
  </head>
  <body>
    <div class="mobile-body">
      <header>placeholder</header>
      <div class="headline">
        <h1>Add Task</h1>
      </div>
      <main class="add-task-container">
        <form class="form-add-task">
          <div class="flex-column-inputs mb-32">
            <span>Title<span class="red">*</span></span>
            <input
              class="input-standard"
              type="text"
              placeholder="Enter a title"
              name=""
              id=""
            />
          </div>
          <div class="flex-column-inputs mb-32">
            <span>Description</span>
            <textarea
              class="description-textarea"
              name=""
              id=""
              placeholder="Enter a Description"
            ></textarea>
          </div>
          <div class="flex-column-inputs mb-32">
            <span>Assigned to</span>
            <select class="input-standard" id="">
              <option value="" disabled selected>
                Select contacts to assign
              </option>
            </select>
          </div>
          <div class="flex-column-inputs mb-32">
            <span>Due date<span class="red">*</span></span>
            <input
              class="date-standard"
              type="date"
              id=""
            />
          </div>
          <div class="prio-container mb-32">
            <span>Prio</span>
            <div class="prio-content">
              <div class="prios">
                Urgent
                <img src="./assets/img/icons/urgent.svg" alt="Urgent" />
              </div>
              <div class="prios">
                Medium
                <img
                  class="prio-medium"
                  src="./assets/img/icons/medium.svg"
                  alt="Urgent"
                />
              </div>
              <div class="prios">
                Low
                <img src="./assets/img/icons/low.svg" alt="Urgent" />
              </div>
            </div>
          </div>
          <div>
            <div class="flex-column-inputs mb-32">
              <span>Category<span class="red">*</span></span>
              <select class="input-standard" id="">
                <option value="" disabled selected>
                  Select contacts to assign
                </option>
              </select>
            </div>
          </div>
          <div class="flex-column-inputs mb-32">
            <span>Subtasks<span class="red">*</span></span>
            <input
              class="input-standard"
              type="text"
              placeholder="Add new subtask"
              id=""
            />
          </div>
        </form>
      </main>
      <div class="create-task-panel">
        <span><span class="red">*</span>This field is required</span>
        <div class="create-task-btn">
          Create task
          <img src="./assets/img/icons/check.svg" alt="check" />
        </div>
      </div>
      <footer>placeholder</footer>
    </div>
  </body>
</html>
