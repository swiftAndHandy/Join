<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/script.js"></script>
    <script src="./node_modules/drag-drop-touch/DragDropTouch.js"></script>
    <script src="./assets/js/generateHtml.js"></script>
    <script src="/assets/js/menu-bar-script.js"></script>
    <script src="./assets/js/board_html.js"></script>
    <script src="./assets/js/board.js"></script>
    <script src="./assets/js/add_task.js"></script>
    <link rel="stylesheet" href="./assets/css/add_task_style_dialog.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/menu-bar.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/board.css">
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/img/icons/favicon.svg">
    <!-- <link rel="icon" type="image/x-icon" href="./assets/img/icons/favicon.svg"> -->
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="./assets/img/icons/favicon-48x48.png">
    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/img/icons/favicon-152x152.png">
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="./assets/img/icons/favicon-167x167.png">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/icons/favicon-180x180.png">
    <!-- Safari Pinned Tab -->
    <link
      rel="mask-icon"
      href="./assets/img/icons/favicon.svg"
      color="#5bbad5">
    <title>Board</title>
  </head>
  <body onload="initBoard()">
    <div class="body-mobile">
      
      <div w3-include-html="./assets/templates/menu-bar.html"></div>
      
        <div class="board">
          <div class="board-headline">
            <div class="board-headline-container">
              <h1>Board</h1>
              <button class="add-cross-btn" onclick="">
                <img src="./assets/img/icons/add_cross.svg" alt="" />
              </button>
            </div>
            <div class="search-row">
              <input class="search-container-width"
                class="input-img"
                type="search"
                placeholder="Find Task "
                required
                oninput=""
              />
              <button class="add-task-btn">
                <span>Add task</span>
                <img src="./assets/img/icons/add_cross.svg" alt="add-cross" />
              </button>
            </div>
          </div>
          <main class="board-content">
            <section class="section-container" ondrop="dragTo('todo')" ondragover="allowDrop(event)">
              <div class="section-headline">
                <h2>To do</h2>
                <button class="add-cross-btn-small">
                  <img src="./assets/img/icons/add_cross_blue.svg" alt="cross">
                </button>
              </div>
              <div class="task-fields" id="task-field-todo">
                <span>No tasks To do</span>
              </div>
              <div class="tasks-container" id="todo-field"></div>
            </section>
            <section class="section-container" ondrop="dragTo('progress')" ondragover="allowDrop(event)">
              <div class="section-headline">
                <h2>In progress</h2>
                <button class="add-cross-btn-small">
                  <img
                    src="./assets/img/icons/add_cross_blue.svg"
                    alt="cross"
                  />
                </button>
              </div>
              <div class="task-fields" id="task-field-progress">
                <span>No tasks To do</span>
              </div>
              <div class="tasks-container" id="progress-field">
              </div>
            </section>
            <section class="section-container" ondrop="dragTo('feedback')" ondragover="allowDrop(event)">
              <div class="section-headline">
                <h2>Await feedback</h2>
                <button class="add-cross-btn-small">
                  <img src="./assets/img/icons/add_cross_blue.svg" alt="cross">
                </button>
              </div>
              <div class="task-fields" id="task-field-feedback">
                <span>No tasks To do</span>
              </div>
              <div class="tasks-container" id="feedback-field">
              </div>
            </section>
            <section class="section-container" ondrop="dragTo('done')" ondragover="allowDrop(event)">
              <div class="section-headline">
                <h2>Done</h2>
              </div>
              <div class="task-fields" id="task-field-done">
                <span>No tasks To do</span>
              </div>
              <div class="tasks-container" id="done-field">
                
              </div>
            </section>
          </main>
        </div>
        <div class="placeholder-footer"></div>
        <!-- placeholder for footer because to set the right height so the content cant flow under-->

        <div id="add-task-transition" class="dialog-main-container" onclick="closeAddTaskPopUp()">
          <div class="dialog-container" onclick="stopPropagation(event)">
            <button id="close-btn" onclick="closeAddTaskPopUp()">
              <img
                src="./assets/img/icons/close_black.svg"
                alt="close-button"
              />
            </button>
            <div class="headline-add-task">
              <h1>Add Task</h1>
            </div>

            <main class="add-task-container">
              <form id="add-task-form" class="form-add-task" return false;>
                <div class="desktop-split">
                <div class="flex-column-inputs mb-32">
                  <span>Title<span class="red">*</span></span>
                  <input
                    required
                    class="input-standard"
                    type="text"
                    placeholder="Enter a title"
                    id="task-title"
                  />
                </div>
                <div class="flex-column-inputs mb-32">
                  <span>Description</span>
                  <textarea
                    class="description-textarea"
                    id="task-description"
                    placeholder="Enter a Description"
                  ></textarea>
                </div>
                <div class="flex-column-inputs mb-32">
                  <span>Assigned to</span>
                  <select class="input-standard" id="assigned-to-contact">
                    <option value="" disabled selected>
                      Select contacts to assign
                    </option>
                  </select>
                </div>
              </div>
              <div class="desktop-seperator-add-contact"></div>
              <div class="second-desktop-split">
                <div class="flex-column-inputs mb-32">
                  <span>Due date<span class="red">*</span></span>
                  <input
                    required
                    class="date-standard"
                    type="date"
                    id="task-due-date"
                  />
                </div>
                <div class="prio-container mb-32">
                  <span>Prio</span>
                  <div class="prio-content">
                    <div id="urgent-prio" class="prios" onclick="setPrio('Urgent', 1)">
                      Urgent
                      <img id="urgent-prio-img" src="./assets/img/icons/urgent.svg" alt="Urgent" />
                    </div>
                    <div id="medium-prio" class="prios" onclick="setPrio('Medium', 2)">
                      Medium
                      <img
                        id="medium-prio-img"
                        class="prio-medium"
                        src="./assets/img/icons/medium.svg"
                        alt="Urgent"
                      />
                    </div>
                    <div id="low-prio" class="prios" onclick="setPrio('Low', 3)">
                      Low
                      <img id="low-prio-img" src="./assets/img/icons/low.svg" alt="Urgent" />
                    </div>
                  </div>
                </div>
                <div>
                  <div class="flex-column-inputs mb-32">
                    <span>Category<span class="red">*</span></span>
                    <select required class="input-standard" id="select-task-category">
                      <option value="" disabled selected>
                        Select task category
                      </option>
                      <option value="Technical Task">Technical Task</option>
                      <option value="User Story">User Story</option>
                    </select>
                  </div>
                </div>
                <div class="flex-column-inputs mb-32">
                  <span>Subtasks<span class="red">*</span></span>
                  <input
                    class="input-standard"
                    type="text"
                    placeholder="Add new subtask"
                    id="task-subtask"
                  />
                </div>
                <div class="desktop-buttons">
                  <button class="clear-btn"> Clear
                    <img src="./assets/img/icons/close.svg" alt="">
                  </button>
                  
                  <button class="create-task-btn" onclick="checkIfFormFilled()">Create Task
                    <img src="./assets/img/icons/check.svg" alt="">
                  </button>
                  
                </div>
              </div>
              </form>
            </main>
            <span class="required-text"><span class="red">*</span>This field is required</span>
            <div class="create-task-panel">
              <span><span class="red">*</span>This field is required</span>
              <button class="create-task-btn">
                Create task
                <img src="./assets/img/icons/check.svg" alt="check" />
              </button>
            </div>
          </div>
          </div>
        </div>
      </div>
    
  </body>
</html>
