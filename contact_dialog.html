<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/contact_dialog_style--av.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <script src="./assets/js/script.js"></script>
</head>
    <main> content all </main>
    <div class="dialog-main">
        <div class="dialog-container">
            <div class="dialog-content">
                <div class="upper-card">
                    <div class="close" onclick="closeAddContactPage()">
                        <img src="./assets/img/icons/close.svg" alt="">
                    </div>
                    <div class="upper-card-content">
                        <div class="join-logo-popup">
                            <img src="./assets/img/icons/join_logo.svg" alt="">
                        </div>
                        <div class="upper-card-headline">
                            <h1> Add contact</h1>
                            <span>Tasks are better with a team!</span>
                            <div class="seperator"></div>
                        </div>
                    
                    </div>
                
                </div>
                <div class="profil-img">
                    <img src="./assets/img/icons/person.svg" alt="">
                </div>
                <div class="under-card">
                    <form class="input-information">
                        <div class="input-style ">
                            <input class="profile-img-input" minlength="2" maxlength="28" type="name" placeholder="Name" required>
                        </div>
                        <div class="input-style">
                            <input class="email-img-input" minlength="2" maxlength="28" type="email" placeholder="Email" required>
                        </div>
                        <div class="input-style">
                            <input class="phone-img-input" type="tel" placeholder="Phone" pattern="^\+?[0-9\s\-]{7,15}$" title="Please enter a valid phone number" required>
                        </div>
                       
                        
                        
                    </form>
                    <div class="button-container">
                    <div class="contact-btn" onclick="">
                      <span> Create contact</span>
                        <div>
                            <img src="./assets/img/icons/check.svg" alt="">
                        </div>
                    </div>
                    <div class="contact-btn-cancel" onclick="closeAddContactPage()">
                        <span> Cancel</span>
                          <div class="cancel-btn-symbol">
                              <img src="./assets/img/icons/close.svg" alt="">
                          </div>
                      </div>
                </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="contact-successfully-popup">
        <span>Contact succesfully created</span>
    </div>

    </div>

</html>
