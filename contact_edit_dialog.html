<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/contact_dialog_style.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
</head>
<body>
    <main> content all </main>
    <div class="dialog-main">
        <div class="dialog-container">
            <div class="dialog-content">
                <div class="upper-card">
                    <div class="close" onclick="">
                        <img src="./assets/img/icons/close.svg" alt="">
                    </div>
                    <div class="upper-card-content">
                        
                        <div class="upper-card-headline">
                            <h1> Edit contact</h1>
                       
                            <div class="seperator"></div>
                        </div>
                    
                    </div>
                
                </div>
                <div class="profil-img bg-organe">
                  <span>AM</span>
                </div>
                <div class="under-card">
                    <form class="input-information">
                        <div class="input-style ">
                            <input class="profile-img-input" minlength="2" maxlength="28" type="name" required placeholder="Name">
                        </div>
                        <div class="input-style">
                            <input class="email-img-input" minlength="2" maxlength="28" type="email" required placeholder="Email">
                        </div>
                        <div class="input-style">
                            <input class="phone-img-input" type="tel" required placeholder="Phone" >
                        </div>
                       
                        
                        
                    </form>
                    <div class="button-container">
                        <div class="contact-delete-btn" onclick="">
                            <span>Delete</span>
                        </div>
                        <div class="contact-save-btn" onclick="">
                            <span> Save</span>
                              <div>
                                  <img src="./assets/img/icons/check.svg" alt="">
                              </div>
                          </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
    

    </div>
</body>
</html>
