<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./assets/css/contacts.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/menu-bar.css">
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/menu-bar-script.js"></script>
    <script src="./assets/js/generateHtml.js"></script>
    <script src="./assets/js/contacts.js"></script>
    <link rel="icon" type="image/svg+xml" href="./assets/img/icons/favicon.svg">
    <!-- <link rel="icon" type="image/x-icon" href="./assets/img/icons/favicon.svg"> -->
    <link rel="icon" type="image/png" sizes="48x48" href="./assets/img/icons/favicon-48x48.png">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/img/icons/favicon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./assets/img/icons/favicon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/icons/favicon-180x180.png">
    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="./assets/img/icons/favicon.svg" color="#5bbad5">
</head>

<body onload="includeHTML(); putContactsToList()">
    <div w3-include-html="./assets/templates/menu-bar.html"></div>
    <div class="contact-list-and-contact-window-container">
        <div class="contact-list-container">
            <div class="btn-container-add-contact">
                <button class="btn-add-new-contact" onclick="openAddContactPage()">Add new contact<img src="./assets/img/icons/person_add.svg"
                        alt=""></button>
            </div>
            <ul id="contact-list" class="contact-list">
            </ul>
        </div>
        <div class="contact-window">
            <div class="h1-and-motto-container">
                <h1>Contacts</h1>
                <div class="separator"></div>
                <span class="span-motto">Better with a team</span>
                <div class="separator--mobile"></div>
            </div>
            <div id="contact-info-container" class="contact-info-container">
                
            </div>
                <div class="more-vert-button"><img src="./assets/img/icons/more_vert.svg" alt=""></div>
                <div class="contact-options">
                    <div class="edit-button"><img src="./assets/img/icons/edit.svg" alt="edit">edit</div>
                    <div class="delete-button"><img src="./assets/img/icons/delete.svg" alt="delete">delete</div>
                </div>
            </div>
        </div>
    </div>
    <div id="addContactModal" class="modal">
        <div class="modal-content">
            <div id="modalBodyContent"></div>
        </div>
    </div>
    </div>
    <section id="nav-menu-bottom" class="nav-menu--bottom"></section>
</body>
</html>
