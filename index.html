<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/svg+xml" href="./assets/img/icons/favicon.svg">
    <!-- <link rel="icon" type="image/x-icon" href="./assets/img/icons/favicon.svg"> -->
    <link rel="icon" type="image/png" sizes="48x48" href="./assets/img/icons/favicon-48x48.png">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/img/icons/favicon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./assets/img/icons/favicon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/icons/favicon-180x180.png">
    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="./assets/img/icons/favicon.svg" color="#5bbad5">
    <link rel="stylesheet" href="./assets/css/menu-bar.css">
    <link rel="stylesheet" href="./assets/css/menu-bar_media-querys.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/sign-up.css">
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/menu-bar-script.js"></script>
    <script src="./assets/js/account.js"></script>
</head>

<body onload="initIndex();">
    <section id="startscreen" class="startscreen">
        <img id="logo-animated-final" src="./assets/img/icons/join_logo_header.svg" alt="Join-Logo">
        <img id="logo-animated-fade" class="logo--fade" src="./assets/img/icons/join_logo.svg" alt="Join-Logo">
    </section>

    <div class="main-wrapper bottom-up">
        <main class="main-box w-100">
            <section class="content__head">
                <img id="logo-desktop" class="logo-desktop" src="./assets/img/icons/join_logo_header.svg"
                    alt="Join-Logo">
                <div class="register-wrapper__hero">
                    <span class="subtitle">Not a Join user?</span>
                    <button class="simple-btn" onclick="openSignUp()">Sign up</button>
                </div>
            </section>
            <section id="login-wrapper" class="content__body login-wrapper">
                <div class="dialog-headline">
                    <h1 class="title">Log in</h1>
                    <div class="horizontal-line"></div>
                </div>
                <form id="login-form" class="login-form" onsubmit="return false;">
                    <div class="input-wrapper login">
                        <div class="relative">
                            <div class="input-item ignore-width">
                                <img src="./assets/img/icons/mail.svg" alt="" class="input-icons">
                                <input type="email" id="email-login" name="email" placeholder="Email"
                                    autocomplete="username" required  onkeydown="checkIfEmailIsValid('login-form','email-login')">
                            </div>
                            <span class="error-msg d-none" id="missmatch-mail">Ups! your email is wrong!</span>
                        </div>
                        <div class="input-item ignore-width">
                            <img src="./assets/img/icons/lock.svg" alt="" id="password-login-img" class="input-icons">
                            <input type="password" id="password-login" name="password" placeholder="Password"
                                autocomplete="current-password" onkeydown="passwordInputIcon('login')"
                                onkeyup="passwordInputIcon('login');" required>
                        </div>
                        <span class="error-msg d-none" id="missmatch-pw">Ups! your password is wrong!</span>
                        <div class="remember-checkbox">
                            <input type="checkbox" class="checkbox" id="remember" name="remember-checkbox"
                                onchange="toggleRemember()">
                            <label for="remember">Remember me</label>
                        </div>
                    </div>
                    <div class="login-buttons">
                        <button id="login-btn" class="simple-btn fw-700" onclick="login()">Log in</button>
                        <button class="bordered-btn fw-700" onclick="guestLogin()">Guest Log in</button>
                    </div>
                </form>
            </section>
            <section class="content__bottom">
                <div class="register-wrapper">
                    <span class="subtitle">Not a Join user?</span>
                    <button class="simple-btn" onclick="openSignUp()">Sign up</button>
                </div>
                <div class="document-links">
                    <a href="./privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
                    <a href="./legal_notice.html" target="_blank" rel="noopener noreferrer">Legal Notice</a>
                </div>
            </section>
            <section w3-include-html="./assets/templates/sign_up.html" class="sign-up-overlay d-none"
                id="sign-up-overlay" onclick="closeSignUp()"></section>
        </main>
    </div>
</body>

</html>
