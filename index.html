<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./assets/css/menu-bar.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/sign-up.css">
    <script src="./assets/js/menu-bar-script.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/sign-up.js"></script>
</head>

<body onload="init();" class="scrolling--blocked">
    <section id="startscreen" class="startscreen">
        <img id="logo-animated-final" src="./assets/img/icons/join_logo_header.svg" alt="Join-Logo">
        <img id="logo-animated-fade" class="logo--fade" src="./assets/img/icons/join_logo.svg" alt="Join-Logo">
    </section>

    <div class="main-wrapper bottom-up">
        <main class="main-box w-100">
            <section class="content__head">
                <img id="logo-desktop" class="logo-desktop" src="./assets/img/icons/join_logo_header.svg"
                    alt="Join-Logo">
                <div class="register-wrapper__hero">
                    <span class="subtitle">Not a Join user?</span>
                    <button class="simple-btn" onclick="openSignUp()">Sign up</button>
                </div>
            </section>
            <section class="content__bottom">
                <div class="register-wrapper">
                    <span class="subtitle">Not a Join user?</span>
                    <button class="simple-btn" onclick="openSignUp()">Sign up</button>
                </div>
                <div class="document-links">
                    <a href="./privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
                    <a href="./legal_notice.html" target="_blank" rel="noopener noreferrer">Legal Notice</a>
                </div>
            </section>
            <section id="login-wrapper" class="login-wrapper">
                <div class="dialog-headline">
                    <h1 class="title">Log in</h1>
                    <div class="horizontal-line"></div>
                </div>
                <form id="login-form" class="login-form" onsubmit="return submitSignUp(event);">
                    <div class="input-wrapper">
                        <div class="input-item ignore-width">
                            <img src="./assets/img/icons/mail.svg" alt="" class="input-icons">
                            <input type="email" id="email-login" name="email" placeholder="Email"
                                autocomplete="username" required>
                        </div>
                        <div class="input-item ignore-width">
                            <img src="./assets/img/icons/lock.svg" alt="" id="password-login-img" class="input-icons">
                            <input type="password" id="password-login" name="password" placeholder="Password"
                                autocomplete="current-password" onkeydown="passwordInputIcon('login')"
                                onkeyup="passwordInputIcon('login');" required>
                        </div>
                        <div class="remember-checkbox">
                            <input type="checkbox" id="remember" name="remember-checkbox" onclick="toggleRemember()">
                            <label for="remember">Remember me</label>
                        </div>
                    </div>
                    <div class="login-buttons">
                        <button class="simple-btn fw-700">Log in</button>
                        <button class="bordered-btn fw-700">Guest Log in</button>
                    </div>
                </form>
            </section>
            <section w3-include-html="./assets/templates/sign_up.html" class="sign-up-overlay d-none"
                id="sign-up-overlay" onclick="closeSignUp()"></section>
        </main>
    </div>
</body>

</html>
