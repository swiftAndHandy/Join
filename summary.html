                                    <span id="done-counter" class="summary-counter"></span>
                                    <span class="counter-description">Done</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="summary-urgent">
                        <div id="tasks-urgent" class="summary-card summary-card--large">

                                    <span id="urgent-counter" class="summary-counter"></span>
                                    <span class="counter-description">Urgent</span>

                            <span class="counter-description">Tasks in<br>Board</span>
                        </div></a>
                        <div id="tasks-in-progress" class="summary-card summary-card--small">
                            <span id="progress-counter" class="summary-counter"></span>
                            <span class="counter-description">Tasks in<br>Progress</span>
                        </div>
                        <div id="tasks-awaiting-feedback" class="summary-card summary-card--small">
                            <span id="feedback-counter" class="summary-counter"></span>
                            <span class="counter-description">Awaiting<br>Feedback</span>
                        </div>
                    </div>
